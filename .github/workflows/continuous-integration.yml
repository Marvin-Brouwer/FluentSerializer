name: Continuous Integration

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
      - '!main'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}${{ github.event_name == 'workflow_dispatch' && '[dispatch]' || '' }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

jobs:
  ci:
    name: "CI"
    uses: ./.github/workflows/continuous-integration.build.yml
    secrets: inherit

  prepare-stryker:
    name: "Stryker"
    runs-on: ubuntu-latest
    needs: ci
    steps:
    ###
    # ðŸ”¬ Prepare Stryker dashboard
    #
    # Really all this does is write the dashboard URL to the job overview.
    # The console output from the stryker report is module specific and gets very weird line endings.
    ###
    - name: ðŸ”¬ Prepare Stryker dashboard
      if: always()
      run: |-
        dashboardUrl="https://dashboard.stryker-mutator.io/reports/github.com/Marvin-Brouwer/FluentSerializer/${{ github.ref }}";

        echo "## Stryker report  " >>$GITHUB_STEP_SUMMARY
        echo "[Show in Stryker dashboard](${dashboardUrl})" >>$GITHUB_STEP_SUMMARY
  stryker-core:
    name: "Stryker"
    uses: ./.github/workflows/continuous-integration.stryker.yml
    needs: prepare-stryker
    secrets: inherit
    with:
      libraryName: 'Core'
  stryker-xml:
    name: "Stryker"
    uses: ./.github/workflows/continuous-integration.stryker.yml
    needs: prepare-stryker
    secrets: inherit
    with:
      libraryName: 'Xml'
  stryker-json:
    name: "Stryker"
    uses: ./.github/workflows/continuous-integration.stryker.yml
    needs: prepare-stryker
    secrets: inherit
    with:
      libraryName: 'Json'

  benchmark-core:
    name: "Benchmark"
    needs: [ci, stryker-core, stryker-xml, stryker-json]
    uses: ./.github/workflows/continuous-integration.benchmark.yml
    secrets: inherit
    with:
      libraryName: 'Core'
      reportPrefix: 'core'
      net_6_0-jobType: "Long"
      netcore_3_1-jobType: "Long"
  benchmark-xml:
    name: "Benchmark"
    needs: [ci, stryker-core, stryker-xml, stryker-json]
    uses: ./.github/workflows/continuous-integration.benchmark.yml
    secrets: inherit
    with:
      libraryName: 'Xml'
      reportPrefix: 'xml-serializer'
  benchmark-json:
    name: "Benchmark"
    needs: [ci, stryker-core, stryker-xml, stryker-json]
    uses: ./.github/workflows/continuous-integration.benchmark.yml
    secrets: inherit
    with:
      libraryName: 'Json'
      reportPrefix: 'json-serializer'