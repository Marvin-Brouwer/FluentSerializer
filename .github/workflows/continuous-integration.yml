name: Continuous Integration

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - '**'
      - '!main'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}${{ github.event_name == 'workflow_dispatch' && '[dispatch]' || '' }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

jobs:
  ci:
    name: "CI"
    uses: ./.github/workflows/continuous-integration.build.yml
    secrets: inherit
  ci-qa:
    name: "CI"
    uses: ./.github/workflows/continuous-integration.build-qa.yml
    secrets: inherit

  stryker:
    name: "Stryker"
    needs: [ci, ci-qa]
    uses: ./.github/workflows/continuous-integration.stryker.yml
    secrets: inherit

  benchmark-core:
    name: "Benchmark"
    needs: [stryker]
    uses: ./.github/workflows/continuous-integration.benchmark.yml
    secrets: inherit
    with:
      libraryName: "Core"
      reportPrefix: "core"
      jobType: "Long"
  benchmark-json:
    name: "Benchmark"
    needs: [benchmark-core]
    uses: ./.github/workflows/continuous-integration.benchmark.yml
    secrets: inherit
    with:
      libraryName: "Json"
      reportPrefix: "json-serializer"
      jobType: "Default"
  benchmark-xml:
    name: "Benchmark"
    needs: [benchmark-core]
    uses: ./.github/workflows/continuous-integration.benchmark.yml
    secrets: inherit
    with:
      libraryName: "Xml"
      reportPrefix: "xml-serializer"
      jobType: "Default"