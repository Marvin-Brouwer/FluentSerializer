name: Continuous Integration

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
      - '!main'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}${{ github.event_name == 'workflow_dispatch' && '[dispatch]' || '' }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

jobs:
  ci:
    name: "CI"
    uses: ./.github/workflows/continuous-integration.build.yml
    secrets: inherit
  stryker-core:
    name: "CI"
    uses: ./.github/workflows/continuous-integration.stryker.yml
    secrets: inherit
    with:
      libraryName: 'Core'
  stryker-xml:
    name: "CI"
    uses: ./.github/workflows/continuous-integration.stryker.yml
    secrets: inherit
    with:
      libraryName: 'Xml'
  stryker-json:
    name: "CI"
    uses: ./.github/workflows/continuous-integration.stryker.yml
    secrets: inherit
    with:
      libraryName: 'Json'
  report-stryker:
    name: "CI / Report Stryker Dashboard"
    runs-on: ubuntu-latest
    needs: [stryker-core, stryker-xml, stryker-json]
    steps:
    ###
    # ðŸ”¬ Report Stryker dashboard
    ###
    - name: ðŸ”¬ Report Stryker dashboard
      if: always()
      run: |-
        dashboardUrl="https://dashboard.stryker-mutator.io/reports/github.com/Marvin-Brouwer/FluentSerializer/${{ github.ref }}";

        echo "## Stryker report  " >>$GITHUB_STEP_SUMMARY
        echo "[Show in Stryker dashboard](${dashboardUrl})" >>$GITHUB_STEP_SUMMARY

  benchmark-core:
    name: "Benchmark"
    needs: [ci, report-stryker]
    uses: ./.github/workflows/continuous-integration.benchmark.yml
    secrets: inherit
    with:
      libraryName: 'Core'
      reportPrefix: 'core'
      net_6_0-jobType: "Long"
      netcore_3_1-jobType: "Long"
  benchmark-xml:
    name: "Benchmark"
    needs: [ci, report-stryker]
    uses: ./.github/workflows/continuous-integration.benchmark.yml
    secrets: inherit
    with:
      libraryName: 'Xml'
      reportPrefix: 'xml-serializer'
  benchmark-json:
    name: "Benchmark"
    needs: [ci, report-stryker]
    uses: ./.github/workflows/continuous-integration.benchmark.yml
    secrets: inherit
    with:
      libraryName: 'Json'
      reportPrefix: 'json-serializer'