name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, edited, synchronize, reopened, review_requested, auto_merge_enabled]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ðŸ—ƒ Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version:  | 
          3.1.x
          5.0.x
    - name: ðŸ—ƒ Restore dependencies
      run: dotnet restore
    - name: ðŸ›  Build
      run: dotnet build --no-restore --nologo --configuration "Release"
    - name: ðŸ—ƒ Upload './src/**/bin/Release'
      uses: actions/upload-artifact@v2
      with:
        name: build-files
        path: |
          ./src/**/bin/Release/*/*FluentSerializer*
          ./src/**/bin/Release/*/testhost*
          ./src/**/bin/Release/*/xunit*
        retention-days: 1
      if: ${{ always() }}

  test:

    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v2
    - name: ðŸ—ƒ Setup .NET tools
      run: |-
        dotnet tool install --global dotnet-reportgenerator-globaltool
        dotnet tool install --global dotnet-coverage
        dotnet tool install --global coverlet.console
    - name: ðŸ—ƒ Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version:  | 
          3.1.x
          5.0.x
    - name: ðŸ—ƒ Restore dependencies
      run: dotnet restore
    - name: ðŸ—ƒ Restore './src/**/bin/Release'
      uses: actions/download-artifact@v2
      with:
        name: build-files
        path: ./src      
    - name: ðŸ§ª Run unit tests
      run: ./.github/workflows/unit-test.ps1
      shell: pwsh  
      working-directory: ${{github.workspace}}
    - name: ðŸ§ª Run use-case tests
      run: ./.github/workflows/use-case-test.ps1
      working-directory: ${{github.workspace}}
    # TODO: publish code coverage
    - name: ðŸ—ƒ Upload './test-results/coverage'
      uses: actions/upload-artifact@v2
      with:
        name: build-files
        path: ./test-results/coverage
        retention-days: 1
      if: ${{ always() }}