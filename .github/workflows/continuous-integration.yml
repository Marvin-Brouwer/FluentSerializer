name: Continuous Integration

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches-ignore:
      - 'dependabot/**'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build binaries"

    runs-on: ubuntu-latest

    steps:
    ###
    # Checkout repository
    ###
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        lfs: true
    ###
    # ğŸ§° Initialize CodeQL
    #
    # Initializes the CodeQL tools for scanning.
    ###
    - name: ğŸ§° Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        config-file: '${{github.workspace}}/.github/codeql/codeql-config.yml'
        languages: 'csharp'
    ###
    # ğŸ§° Setup .Net
    #
    # Configure the pipeline to use the correct .Net sdk versions
    ###
    - name: ğŸ§° Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        include-prerelease: true
        dotnet-version: |
          3.1.x
          5.0.x
          6.0.x
    ###
    # ğŸ—ƒ Restore dependencies
    #
    # Fill the NuGet store with necessary libraries
    ###
    - name: ğŸ—ƒ Restore dependencies
      run: dotnet restore
    ###
    # ğŸ›  Build
    #
    # Build the library code for later use
    ###
    - name: ğŸ›  Build
      run: dotnet build --no-restore --nologo --configuration "Release"
    ###
    # ğŸ—ƒ Publish 'library-binaries' artifacts
    ###
    - name: ğŸ—ƒ Publish 'library-binaries' artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: library-binaries
        path: |
          ./src/**/bin/Release/*/*.*
          !./src/*.Tests
          !./src/*.TestUtils
          !./src/*.Usecase.*
          !./src/*.Benchmark
          !./src/*.BenchmarkUtils
        retention-days: 1
    ###
    # ğŸ—ƒ Publish 'test-binaries' artifacts
    ###
    - name: ğŸ—ƒ Publish 'test-binaries' artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: test-binaries
        path: |
          ./src/**/obj/Release/*/*.*
          ./src/*.Tests/bin/Release/*/*.*
          ./src/*.Tests/bin/Release/*/Tests/**/*.*
          ./src/*.TestUtils/bin/Release/*/*.*
          ./src/*.Usecase.*/bin/Release/*/*.*
        retention-days: 1
    ###
    # ğŸ—ƒ Publish 'benchmark-binaries' artifacts
    ###
    - name: ğŸ—ƒ Publish 'benchmark-binaries' artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-binaries
        path: |
          ./src/*.Benchmark/bin/Release/*/*.*
          ./src/*/bin/Release/*/ref/*.*
          ./src/*/obj/Release/*/ref/*.*
          ./src/*/bin/Release/*/apphost
          ./src/*/obj/Release/*/apphost
          ./src/*.BenchmarkUtils/bin/Release/*/*.*
          ./src/*.TestUtils/bin/Release/*/*.*
        retention-days: 1
    ###
    # ğŸ—ƒ Publish 'CodeQL' artifacts
    ###
    - name: ğŸ—ƒ Publish 'CodeQL' artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: github-codeql
        path: |
          /home/runner/work/_temp/codeql_databases/csharp
        retention-days: 1

  quality-check:
    name: "Static Quality Analyses"

    runs-on: ubuntu-latest
    needs: build

    steps:
    ###
    # Checkout repository
    ###
    - name: Checkout repository
      uses: actions/checkout@v3
    ###
    # ğŸ§° Setup .Net
    #
    # Configure the pipeline to use the correct .Net sdk versions
    ###
    - name: ğŸ§° Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        include-prerelease: true
        dotnet-version: |
          3.1.x
          5.0.x
          6.0.x
    ###
    # ğŸ§° Initialize CodeQL
    #
    # Initializes the CodeQL tools for scanning.
    ###
    - name: ğŸ§° Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        config-file: '${{github.workspace}}/.github/codeql/codeql-config.yml'
        languages: 'csharp'
    ###
    # ğŸ—ƒ Restore dependencies
    #
    # Fill the NuGet store with necessary libraries
    ###
    - name: ğŸ—ƒ Restore dependencies
      run: dotnet restore
    ###
    # ğŸ—ƒ Restore 'library-binaries'
    ###
    - name: ğŸ—ƒ Restore 'library-binaries'
      uses: actions/download-artifact@v3
      with:
        name: library-binaries
        path: ./src
    ###
    # ğŸ—ƒ Restore 'github-codeql'
    ###
    - name: ğŸ—ƒ Restore 'github-codeql'
      uses: actions/download-artifact@v3
      with:
        name: github-codeql
        path: /home/runner/work/_temp/codeql_databases/csharp
    ###
    # ğŸ”¬ Perform CodeQL Analysis
    ###
    - name: ğŸ”¬ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
    ###
    # ğŸ—ƒ Cancel after test failure
    # Because the benchmark run runs in parallel with testing we need to cancel that when tests fail.
    ###
    - name: ğŸ—ƒ Cancel after test failure
      if: ${{ failure() }}
      uses: actions/github-script@v6
      with:
          script: |
              github.actions.cancelWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: context.runId
              })

  test:
    name: "Test"

    runs-on: ubuntu-latest
    needs: build

    steps:
    ###
    # Checkout repository
    ###
    - name: Checkout repository
      uses: actions/checkout@v3
    ###
    # ğŸ§° Setup .Net
    #
    # Configure the pipeline to use the correct .Net sdk versions
    ###
    - name: ğŸ§° Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        include-prerelease: true
        dotnet-version: |
          3.1.x
          5.0.x
          6.0.x
    ###
    # ğŸ§° Setup .Net tools
    #
    # Register tools necessary to run the `test` pipeline-job
    ###
    - name: ğŸ§° Setup .NET tools
      run: |-
        dotnet tool install --global dotnet-reportgenerator-globaltool
        dotnet tool install --global dotnet-coverage
        dotnet tool install --global coverlet.console
    ###
    # ğŸ—ƒ Restore dependencies
    #
    # Fill the NuGet store with necessary libraries
    ###
    - name: ğŸ—ƒ Restore dependencies
      run: dotnet restore
    ###
    # ğŸ—ƒ Restore 'library-binaries'
    ###
    - name: ğŸ—ƒ Restore 'library-binaries'
      uses: actions/download-artifact@v3
      with:
        name: library-binaries
        path: ./src
    ###
    # ğŸ—ƒ Restore 'test-binaries'
    ###
    - name: ğŸ—ƒ Restore 'test-binaries'
      uses: actions/download-artifact@v3
      with:
        name: test-binaries
        path: ./src
    ###
    # ğŸ—ƒ Restore 'benchmark-binaries'
    #
    # Because `dotnet test` tries to load all csproj files, we need these dlls.
    ###
    - name: ğŸ—ƒ Restore 'benchmark-binaries'
      uses: actions/download-artifact@v3
      with:
        name: benchmark-binaries
        path: ./src
    ###
    # ğŸ§ª Run unit tests
    #
    # Run the unit tests of category `UnitTest` and generate a code coverage report.
    ###
    - name: ğŸ§ª Run unit tests
      run: >-
        dotnet test --verbosity:normal
        --no-build --no-restore --nologo
        --configuration="Release"
        --logger:"console;verbosity=detailed"
        --logger:"GitHubActions"
        --logger "trx;LogFileName=test-results.trx"
        --collect "DotnetCodeCoverage"
        --collect "XPlat Code coverage"
        --results-directory:"${{github.workspace}}/test-results"
        --filter:"Category=UnitTest"
        /p:CollectCoverage="true"
        /p:CoverletOutputFormat="opencover"
        /p:CoverletOutput="${{github.workspace}}/test-results/coverage/"
        /p:MergeWith="${{github.workspace}}/test-results/coverage/"
        /p:Exclude="[*Tests]*%2c[*TestUtils]*%2c[*UseCase*]*"
        /clp:forceconsolecolor
        "${{github.workspace}}/FluentSerializer.sln";

        reportgenerator
        -reports:"${{github.workspace}}/test-results/*/coverage.cobertura.xml"
        -targetdir:"${{github.workspace}}/test-results/coverage"
        -reporttypes:HtmlInline_AzurePipelines\;Cobertura;
      working-directory: ${{github.workspace}}
    ###
    # ğŸ§ª Run integration tests
    #
    # Run the unit tests of category `IntegrationTest` to verify the integration of various unit-tests.
    ###
    - name: ğŸ§ª Run integration tests
      run:  >-
        dotnet test --verbosity:normal
        --no-build --no-restore --nologo
        --configuration="Release"
        --logger:"console;verbosity=detailed"
        --logger:"GitHubActions"
        --filter:"Category=IntegrationTest"
        /clp:forceconsolecolor
        "${{github.workspace}}/FluentSerializer.sln";
      working-directory: ${{github.workspace}}
    ###
    # ğŸ§ª Run use-case tests
    #
    # Run the unit tests of category `UseCase` to illustrate the library still works as intended.
    # This is basically a kind of integration test.
    ###
    - name: ğŸ§ª Run use-case tests
      run:  >-
        dotnet test --verbosity:normal
        --no-build --no-restore --nologo
        --configuration="Release"
        --logger:"console;verbosity=detailed"
        --logger:"GitHubActions"
        --filter:"Category=UseCase"
        /clp:forceconsolecolor
        "${{github.workspace}}/FluentSerializer.sln";
      working-directory: ${{github.workspace}}
    ###
    # ğŸ—ƒ Publish 'unit-test-coverage' artifacts
    ###
    - name: ğŸ—ƒ Publish 'unit-test-coverage' artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: unit-test-coverage
        path: ./test-results/coverage
        retention-days: 1
    ###
    # ğŸ—ƒ Cancel after test failure
    # Because the benchmark run runs in parallel with testing we need to cancel that when tests fail.
    ###
    - name: ğŸ—ƒ Cancel after test failure
      if: ${{ failure() }}
      uses: actions/github-script@v6
      with:
          script: |
              github.actions.cancelWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: context.runId
              })

  benchmark-xml:
    name: "Benchmark (XML)"

    runs-on: ubuntu-latest
    needs: [test, quality-check]

    steps:
    ###
    # Checkout repository
    ###
    - name: Checkout repository
      uses: actions/checkout@v3
    ###
    # ğŸ§° Setup .Net
    #
    # Configure the pipeline to use the correct .Net sdk versions
    ###
    - name: ğŸ§° Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        include-prerelease: true
        dotnet-version: |
          3.1.x
          5.0.x
          6.0.x
    ###
    # ğŸ—ƒ Restore dependencies
    #
    # Fill the NuGet store with necessary libraries
    ###
    - name: ğŸ—ƒ Restore dependencies
      run: dotnet restore
    ###
    # ğŸ—ƒ Restore 'library-binaries'
    ###
    - name: ğŸ—ƒ Restore 'library-binaries'
      uses: actions/download-artifact@v3
      with:
        name: library-binaries
        path: ./src
    ###
    # ğŸ—ƒ Restore 'benchmark-binaries'
    ###
    - name: ğŸ—ƒ Restore 'benchmark-binaries'
      uses: actions/download-artifact@v3
      with:
        name: benchmark-binaries
        path: ./src
    ###
    # â± Benchmark XML serializer
    #
    # Benchmark the code for serializing and deserializing a test set of XML data.
    ###
    - name: â± Benchmark XML serializer
      run: |-
        sudo chmod +rwx ./*/FluentSerializer.Xml.Benchmark
        sudo ./net6.0/FluentSerializer.Xml.Benchmark
        sudo ./netcoreapp3.1/FluentSerializer.Xml.Benchmark --no-generate
      working-directory: ${{github.workspace}}/src/FluentSerializer.Xml.Benchmark/bin/Release
    ###
    # ğŸ—ƒ Collect benchmark reports
    ###
    - name: ğŸ—ƒ Collect benchmark reports
      if: ${{ always() }}
      run: |-
        sudo mkdir ${{github.workspace}}/benchmark-results
        cd ${{github.workspace}}/src/FluentSerializer.Xml.Benchmark/bin/Release/BenchmarkDotNet.Artifacts/results
        sudo mv ./xml-*.md ${{github.workspace}}/benchmark-results/
      working-directory: ${{github.workspace}}
    ###
    # ğŸ—ƒ Publish 'benchmark-results' artifacts
    ###
    - name: ğŸ—ƒ Publish 'benchmark-results' artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results-xml
        path: ${{github.workspace}}/benchmark-results
        retention-days: 1
    ###
    # ğŸ—ƒ Cancel after benchmark failure
    # Because the tests run runs in parallel with testing we need to cancel that when benchmarking fails.
    ###
    - name: ğŸ—ƒ Cancel after benchmark failure
      if: ${{ failure() }}
